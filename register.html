<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reqister</title>
</head>
<body>
<h2>Register Form</h2>
<form action="">
    <label for="firstname">FIRST NAME:</label><br>
    <input type="text" id="firstname"name="firstname" value=""><br><br>
    <label for="lastname">LAST NAME:</label><br>
    <input type="text" id="lastname" name="lastname" value=""><br><br>
    <label for="gender">GENDER:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="hobby">SELECT YOUR HOBBY:</label><br>
    <input type="checkbox" id="dancing" name="hobby" value="dancing">
    <label for="dancing">Dancing</label>
    <input type="checkbox" id="singing" name="hobby" value="singing">
    <label for="singing">Singing</label>
    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="cooking" name="hobby" value="cooking">
    <label for="cooking">Cooking</label><br><br>
    <label for="marital-status">MARITAL STATUS:</label><br>
    <select name="marital-status" id="marital-status">
        <option value="married">Married</option>
        <option value="single">Single</option>
        <option value="divorced">Divorced</option>
        <option value="complicated">Complicated</option>
        <option value="open">Open Relationship</option>
    </select><br><br><br>
    <input type="submit" value="SUBMIT">
    <input type="button" value="CANCEL">
    <input type="reset" value="RESET FORM">
</form>
<hr>

<form action="">
    <label for="fullname">Full Name</label><br>
    <input type="text" id="fullname" name="fullname" value=""><br><br>
    <label for="emailaddress">Email Address</label><br>
    <input type="email" id="emailaddress" name="emailaddress" value=""><br><br>
    <label for="phonenumber">Phone Number</label><br>
    <input type="text" id="phonenumber" name="phonenumber" value=""><br><br>
    <label for="paymentmethod">Payment Method</label><br>
    <input type="radio" id="creditcard" name="paymentmethod" value="creditcard">
    <label for="creditcard">Credit Card</label><br>
    <input type="radio" id="Paypal" name="paymentmethod" value="Paypal">
    <label for="Paypal">Paypal</label><br>
    <input type="radio" id="banktransfer" name="paymentmethod" value="banktransfer">
    <label for="banktransfer">Bank Transfer</label><br><br>
    <label for="subscription">Subscription</label><br>
    <input type="checkbox"id="weeklynewsletters" name="subscription" value="weekelynewsletters">
    <label for="weeklynewsletters">Weekly Newsletters</label><br>
    <input type="checkbox" id="promotion" name="subscription" value="promotion">
    <label for="promotion">Promotion</label><br>
    <input type="checkbox" id="updates" name="subscription" value="updates">
    <label for="updates">Updates</label><br><br>
    <input type="submit" value="SUBMIT">


</form>













</body>
</html>
